<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shapes</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <center>
        <!-- Square Shape-->

        <div class="square"></div>

        <br>
    
        <!-- Rectangle Shape-->

        <div class="rectangle"> </div>

        <br>

        <!-- Circle Shape-->

        <div class="circle"></div>

        <br>

        <!--oval Shape-->
        <div class="oval"></div>

        <br>

         <!--Triangle Up Shape-->
         <div class="uptriangle"></div>

        <br>

        <br>

         <!--Triangle Down Shape-->
         <div class="downtriangle"></div>

        <br>

        <br>

         <!--Triangle Right Shape-->
         <div class="righttriangle"></div>

        <br>

        <br>

        <!--Triangle left Shape-->
        <div class="lefttriangle"></div>

       <br>

       <br>

        <!--Triangle top left Shape-->
        <div class="toplefttriangle"></div>

       <br>

       <br>

       <!--Triangle top Right Shape-->
       <div class="toprighttriangle"></div>

      <br>



    </center>
</body>
</html>
